{% extends "./base.html" %}

{% block body %}
    <title>Registro</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/Desktop Screenshot 2023.04.03 - 12.34.50.44.png' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>  
    <form action="#" method="get" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
              <input type="text" name="" id="nombre" required><span class="barra"></span>
              <label for="">Nombre</label>
          </div>
            <div class="grupo">
                <input type="text" id="apellidop"  required/> 
            <label for="">Apellido Paterno</label> 
            </div>
            <div class="grupo">
                <input type="text" id="apellidom"  required/> 
            <label for="">Apellido Materno</label> 
            </div>
            <div class="grupo">
                <input type="number" id="rut" required="" minlength="8" maxlength="9"/> 
                <label for="">Rut</label>
            </div>
            <div class="grupo">
                <input type="text" id="direccion" required/> 
                <label for="">Direccion</label>
            </div>
            <div class="grupo">
                <input type="email" id="email" required/> 
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="number" id="number" required minlength="8" maxlength="9"/> 
                <label for="">Telefono</label>
            </div>
            <div  class="grupo">
                <input type="radio" name="" id="sexo" value="masculino" required> Hombre
                <input type="radio" name="" id="sexo" value="Femenino" required> Mujer
            </div>
                       
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    
      <script src="{% static 'app.js' %}"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</script>
</html>
{% endblock %}
