{% extends "./base.html" %}

{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/carrito.css' %}">
<div class="row py-2">
    <div class="col-sm-12 col-md-6 col-lg-4 colo-xl-4">
        <h2>AÃ±adir al carrito</h2>
        <div class="card">
            <div class="card-body">
                <form action="/registrarCarrito/" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo" 
                            minlength="3" maxlength="40" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" 
                            maxlength="40" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numPrecio" name="numPrecio" class="form-control " placeholder="Precio" 
                            minlength="1" maxlength="9"  required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numCantidad" name="numCantidad" class="form-control" placeholder="Cantidad" 
                             maxlength="9"required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 colo-xl-4">
        <h1>Carrito</h1>
        <div class="table-responsive py-2">
            <table class="table table-striped">
                <thead>               
                    <tr>
                        <td>#</td>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in producto %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{p.codigo}}</td>
                        <td>{{p.nombre}}</td>
                        <td>{{p.precio}}</td>
                        <td>{{p.cantidad}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
