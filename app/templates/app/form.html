<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/Desktop Screenshot 2023.04.03 - 12.34.50.44.png' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color:#B5B2B2;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/Desktop Screenshot 2023.04.03 - 12.34.50.44.png' %}" width="50px">CaosNews</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Nacionales' %}">Quienes Somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Internacionales' %}">Noticias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'form' %}">Registro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'mapa' %}">Nuestra Ubicacion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'carrito' %}">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <form action="#" method="get" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
              <input type="text" name="" id="nombre" required><span class="barra"></span>
              <label for="">Nombre</label>
          </div>
            <div class="grupo">
                <input type="text" id="apellidop"  required/> 
            <label for="">Apellido Paterno</label> 
            </div>
            <div class="grupo">
                <input type="text" id="apellidom"  required/> 
            <label for="">Apellido Materno</label> 
            </div>
            <div class="grupo">
                <input type="number" id="rut" required="" minlength="8" maxlength="9"/> 
                <label for="">Rut</label>
            </div>
            <div class="grupo">
                <input type="text" id="direccion" required/> 
                <label for="">Direccion</label>
            </div>
            <div class="grupo">
                <input type="email" id="email" required/> 
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="number" id="number" required minlength="8" maxlength="9"/> 
                <label for="">Telefono</label>
            </div>
            <div  class="grupo">
                <input type="radio" name="" id="sexo" value="masculino" required> Hombre
                <input type="radio" name="" id="sexo" value="Femenino" required> Mujer
            </div>
                       
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    
    <footer class="text-center" style="background-color: #B5B2B2;">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn text-white btn-floating m-1"
              href="https://es-la.facebook.com/"
              role="button"
              ><i class="fab fa-facebook-f"></i
            ><img src="{% static 'img/Logo_de_Facebook.png' %}" alt="" width="50px"></a>
      
            <!-- Twitter -->
            <a
              class="btn text-white btn-floating m-1"
              
              href="https://twitter.com/?lang=es"
              role="button"
              ><i class="fab fa-twitter"></i
            ><img src="{% static 'img/Twitter.png' %}" width="50px"></a>
      
            <!-- Whatsapp -->
            <a
              class="btn text-white btn-floating m-1"
              href="https://web.whatsapp.com"
              role="button"
              ><i class="fab fa-google"></i
            ><img src="{% static 'img/wsp.webp' %}" alt="" width="50px"></a>
      
            <!-- Instagram -->
            <a
              class="btn text-white btn-floating m-1"
              href="https://www.instagram.com"
              role="button"
              ><i class="fab fa-instagram"></i
            ><img src="{% static 'img/instagram-png.png' %}" alt="" width="50px"></a>
      
          </section>
          <!-- Section: Social media -->
        </div>
        <div class="text-center p-3" style="background-color: 	#B5B2B2;">
          @Copyright Derechos reservados. 
          
        </div>
      </footer>
      <script src="{% static 'app.js' %}"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</script>
</html>
